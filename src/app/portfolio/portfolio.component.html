<div class="pb-5 filter-container">
  <div class="filter-items">
    <div class="portfolio-filter">
      <span class="nav-link" [ngClass]="allFilter ? 'active' : ''" (click)="click_all_filter()">all projects</span>
    </div>
    <div class="portfolio-filter">
      <span class="nav-link" [ngClass]="contentFilter ? 'active' : ''" (click)="click_content_filter()">content</span>
    </div>
  </div>
  <div class="filter-items">
    <div class="portfolio-filter">
      <span class="nav-link" [ngClass]="communityFilter ? 'active' : ''" (click)="click_community_filter()">community</span>
    </div>
    <div class="portfolio-filter">
      <span class="nav-link" [ngClass]="productFilter ? 'active' : ''" (click)="click_product_filter()">product</span>
    </div>
  </div>
</div>
<div class="container justify-content-center text-center mb-4">
  <div *ngIf="allFilter || contentFilter" class="portfolio-item hvr-grow mb-5">
    <a class="portfolio-card" routerLink="project/one">
      <span class="card-image">
        <img src="assets/images/iin-project.jpeg" class="img-fluid" alt>
      </span>
      <span class="card-text">
        <h1 class="card-text-heading">THE INSTITUTE FOR INTEGRATIVE NUTRITION</h1>
        <span class="card-text-subtitle">content</span>
      </span>
    </a>
  </div>
  <div *ngIf="allFilter || communityFilter" class="portfolio-item hvr-grow mb-5">
    <a class="portfolio-card" routerLink="project/two">
      <span class="card-image">
        <img src="assets/images/entrepreneur.jpg" class="img-fluid" alt>
      </span>
      <span class="card-text">
        <h1 class="card-text-heading">COMMUNITY PAGE ONE</h1>
        <span class="card-text-subtitle">community</span>
      </span>
    </a>
  </div>
  <div *ngIf="allFilter || productFilter" class="portfolio-item hvr-grow mb-5">
    <a class="portfolio-card" routerLink="project/three">
      <span class="card-image">
        <img src="assets/images/social.jpg" class="img-fluid" alt>
      </span>
      <span class="card-text">
        <h1 class="card-text-heading">PRODUCT PAGE ONE</h1>
        <span class="card-text-subtitle">product</span>
      </span>
    </a>
  </div>
  <div *ngIf="allFilter || contentFilter" class="portfolio-item hvr-grow mb-5">
    <a class="portfolio-card" routerLink="project/four">
      <span class="card-image">
        <img src="assets/images/student.jpg" class="img-fluid" alt>
      </span>
      <span class="card-text">
        <h1 class="card-text-heading">NATURAL GOURMENT INSTITUTE</h1>
        <span class="card-text-subtitle">content</span>
      </span>
    </a>
  </div>
  <div *ngIf="allFilter || communityFilter" class="portfolio-item hvr-grow mb-5">
    <a class="portfolio-card" routerLink="project/five">
      <span class="card-image">
        <img src="assets/images/entrepreneur.jpg" class="img-fluid" alt>
      </span>
      <span class="card-text">
        <h1 class="card-text-heading">COMMUNITY PAGE TWO</h1>
        <span class="card-text-subtitle">community</span>
      </span>
    </a>
  </div>
</div>
